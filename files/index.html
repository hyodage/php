<!DOCTYPE html>
<html>
<head>
	<title>文件上传</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../layui/jquery-3.4.1.min.js"></script>
</head>
<body>
<div style="padding:30px;background:#999;">
	<h3>单文件上传</h3>
	<form action="control.php" method="post" enctype="multipart/form-data">
		<input type="file" name="cover_img"/>
		<button>提交</button>
	</form>
</div>
<br>
<div style="padding:30px;background:#777;">
	<h3>多文件上传</h3>
	<form action="control.php" method="post" enctype="multipart/form-data">
		<input type="file" name="images[]" multiple/>
		<button>提交</button>
	</form>
</div>
</body>
</html>
